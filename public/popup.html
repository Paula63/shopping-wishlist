<html>
    <head> 
        <meta charset="UTF-8">
        <title>Shopping Assistant</title>

        <script src="popup.js" type="text/javascript"></script>

        <link href="stylesheet/popup.css" type="text/css" rel="stylesheet" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="header">Save Item</h2>
            <div class="border"></div>
            <div class="row">
                <div class="fieldParams"> 
                    <p class="fieldTag">Notify me when: </p>
                </div>
                <div class="controls">
                    <label class="radioChoice" for="20%" >
                        <input type="radio" id="userinput" name="reduction" value="20%" />
                        20%
                    </label><br>
                    <label class="radioChoice" for="50%">
                        <input type="radio" id="userinput" name="reduction" value="50%" />
                        50%
                    </label><br>
                    <label class="radioChoice" for="anyChange">
                        <input type="radio" id="userinput" name="reduction" value="anyChange" />
                        Any change
                    </label>
                </div>
                <br>
                <div class="break"></div>
                <div class="wishBoardSec">
                    <p class="titleField">Wish board: </p>
                    <div class="align">
                        <select class="dropDownList" name="list">
                            <option value="furniture">Furniture</option>
                            <option value="gardening">Gardening</option>
                            <option value="paint">Paint</option>
                        </select>  
                    </div>
                </div>
            </div>
            <div class="productSection">

            </div>
            <div>
                <button class="btn btn-primary" style="float: right; padding-right: 20px; width: 80px; height: 30px; padding-bottom: 20px;">SAVE</button>
            </div>
        </div>
    </body>
</html>
